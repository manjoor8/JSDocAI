<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Local RAG</title>
    <script src="coi-serviceworker.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js"></script>
    <style>
        body { background: #f4f7f6; }
        #chat-window { height: 450px; overflow-y: auto; background: white; border: 1px solid #ddd; border-radius: 8px; }
        #event-log { height: 300px; overflow-y: auto; font-family: monospace; font-size: 0.8rem; background: #212529; color: #00ff41; padding: 10px; border-radius: 8px; }
        .user-msg { background: #e7f3ff; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        .ai-msg { background: #f8f9fa; padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #eee; }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h6 class="fw-bold">1. Knowledge Base</h6>
                    <input type="file" id="pdf-upload" class="form-control mb-2" accept=".pdf">
                    <button id="load-ai" class="btn btn-primary w-100">2. Initialize AI</button>
                    <div class="progress mt-2" style="height: 10px; display: none;">
                        <div id="ai-bar" class="progress-bar progress-bar-striped" style="width: 0%"></div>
                    </div>
                    <small id="ai-status" class="text-muted d-block mt-1">Ready to load...</small>
                </div>
            </div>
            <h6 class="fw-bold px-1">Activity Log</h6>
            <div id="event-log">> System initialized. Waiting for files...</div>
        </div>

        <div class="col-md-8">
            <div id="chat-window" class="p-3 mb-3 shadow-sm">
                <div class="text-center text-muted mt-5">Upload a PDF and Start the AI to begin.</div>
            </div>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Ask about the PDF..." disabled>
                <button id="send-btn" class="btn btn-success" disabled>Send</button>
            </div>
        </div>
    </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
