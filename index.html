<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Local RAG</title>
    <script src="coi-serviceworker.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        #chat-window { height: 400px; overflow-y: auto; border: 1px solid #ddd; background: #fff; }
        .progress { height: 25px; display: none; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4 text-primary text-center">Browser AI: Private PDF Chat</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 shadow-sm mb-3">
                    <h6>1. Select PDF</h6>
                    <input type="file" id="pdf-upload" class="form-control" accept=".pdf">
                    <small id="pdf-status" class="text-muted">Waiting for file...</small>
                </div>
                <div class="card p-3 shadow-sm">
                    <h6>2. Setup AI Engine</h6>
                    <button id="load-ai" class="btn btn-dark w-100 mb-2">Initialize AI (1.3GB)</button>
                    <div class="progress mb-2"><div id="ai-bar" class="progress-bar">0%</div></div>
                    <small id="ai-status" class="text-muted">Model not loaded.</small>
                </div>
            </div>
            
            <div class="col-md-8">
                <div id="chat-window" class="p-3 rounded mb-2"></div>
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Ask about the PDF..." disabled>
                    <button id="send-btn" class="btn btn-primary" disabled>Ask</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
